sudo: false

language: php

cache:
  directories:
    - "$HOME/.composer/cache"

env:
  global:
      - SYMFONY__DATABASE__VERSION=5.5.39

matrix:
  include:
    - php: 5.5
      env:
        - COMPOSER_FLAGS="--prefer-dist --no-interaction" # --prefer-lowest not possible in sulu 1.3
        - ENABLE_SWAP=true
    - php: 7.3
      env:
        - COMPOSER_FLAGS="--prefer-dist --no-interaction"
        - CODE_COVERAGE=true
        - PHPSTAN=true

before_install:
  - phpenv config-add Tests/travis.php.ini
  - | # enable swap
    if [[ $ENABLE_SWAP == 'true' ]]; then
        sudo fallocate -l 4G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        sudo sysctl vm.swappiness=10
    fi
  - composer self-update

install:
  - if [[ $PHPSTAN == 'true' ]]; then travis_retry composer require --dev phpstan/phpstan --no-update ; fi
  - composer update $COMPOSER_FLAGS
  - composer validate --strict
  - composer info -i
  - ./Tests/app/console doctrine:database:create
  - ./Tests/app/console doctrine:schema:update --force

script:
  - ./vendor/bin/phpunit --coverage-clover=coverage.clover
  - ./Tests/app/console lint:twig Resources/views --env test
  - ./Tests/app/console sulu:community:init -vvv --env test
  - if [[ $PHPSTAN == 'true' ]]; then ./vendor/bin/phpstan analyse ./ --level 2 -c phpstan.neon ; fi

after_script:
  - if [[ $CODE_COVERAGE == 'true' ]]; then wget https://scrutinizer-ci.com/ocular.phar ; fi
  - if [[ $CODE_COVERAGE == 'true' ]]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover ; fi
